<ng-container *ngIf="currentGame$ | async as game">
    <ng-container *ngIf="currentRound$ | async as round">
        <ng-container *ngIf="round === undefined">
            <app-navigation-bar>
                <app-navigation-bar-menu>
                    <a routerLink="/games/game/{{gameId}}">Back</a>
                    <ul class="navigation-bar">
                        <li><a routerLink="/games">Games</a></li>
                        <li><a routerLink="/selector">Exit</a></li>
                    </ul>
                </app-navigation-bar-menu>
            </app-navigation-bar>

            Round not selected
        </ng-container>

        <ng-container *ngIf="round !== undefined">
            <app-navigation-bar>
                Round: {{round.type}}
                <app-navigation-bar-menu>
                    <ul class="navigation-bar">
                        <li><a routerLink="/games/game/{{gameId}}">Rounds</a></li>
                        <li><a routerLink="/games">Games</a></li>
                        <li><a routerLink="/selector">Exit</a></li>
                    </ul>
                </app-navigation-bar-menu>
            </app-navigation-bar>

            <div class="round-container">
                <table *ngIf="true" class="categories">
                    <tr>
                        <th *ngFor="let category of round.categories">
                            {{category.name}}
                        </th>
                    </tr>
                    <tr>
                        <td *ngFor="let category of round.categories">
                            <table *ngIf="true" class="category">
                                <tr *ngFor="let question of category.questions">
                                    <td>
                                        <div class="question-button"
                                            (click)="viewQuestion(gameId, round.id, question.questionId)">
                                            {{game.valueSymbol}}{{question.value}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </ng-container>

    </ng-container>
</ng-container>
