<ng-container *ngIf="{game: currentGame$ | async, rounds: gameRounds$ | async } as data">
    <app-page *ngIf="data.game === undefined">
        <app-navigation-bar-title>
            <app-exit-button />
        </app-navigation-bar-title>
        Game not selected
    </app-page>

    <app-page *ngIf="data.game !== undefined">
        <app-navigation-bar-title>
            Game: {{data.game?.name}}
        </app-navigation-bar-title>
        <app-navigation-bar-menu>
            <ul class="navigation-bar">
                <li><app-game-select-button /></li>
                <li><app-exit-button /></li>
            </ul>
        </app-navigation-bar-menu>

        <ul class="no-bullet">
            <li *ngFor="let round of data.rounds">
                <button (click)="loadRound(round.id)">{{round.type}}</button>
            </li>
        </ul>
    </app-page>
</ng-container>
