<div *ngIf="currentGame$ | async as game">
    <ng-container *ngIf="game === undefined">
        <app-navigation-bar>
            <app-exit-button />
        </app-navigation-bar>
        Game not selected
    </ng-container>

    <ng-container *ngIf="game !== undefined">
        <app-navigation-bar>
            Game: {{game.name}}
            <app-navigation-bar-menu>
                <ul class="navigation-bar">
                    <li><app-game-select-button /></li>
                    <li><app-exit-button /></li>
                </ul>
            </app-navigation-bar-menu>
        </app-navigation-bar>

        <ul class="no-bullet">
            <li *ngFor="let round of game.rounds">
                <button (click)="loadRound(gameId, round.id)">{{round.type}}</button>
            </li>
        </ul>
    </ng-container>
</div>
