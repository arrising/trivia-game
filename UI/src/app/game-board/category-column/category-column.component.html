<ng-container *ngIf="currentCategory$ | async as category">
    <table class="categories">
        <tr>
            <th>
                {{category.name}}
            </th>
        </tr>
        <tr *ngFor="let question of category.questions">
            <td><app-question-button [questionId]="question.id"></app-question-button></td>
        </tr>
    </table>
</ng-container>
