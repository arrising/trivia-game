<div *ngIf="allGames | async as games">
    <app-navigation-bar>
        <app-navigation-bar-menu>
            <ul class="navigation-bar">
                <li>
                    <div> &nbsp; </div>
                </li>
                <li><a routerLink="/selector">Exit</a></li>
            </ul>
        </app-navigation-bar-menu>
    </app-navigation-bar>

    <p>Select a game</p>
    <ul>
        <li *ngFor="let game of games">
            <div><a routerLink="/game/{{game.id}}">{{game.name}}</a></div>
        </li>
    </ul>
</div>
